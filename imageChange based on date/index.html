<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Change image based on the date</title>

    <style>
        #carouselExampleRide {
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="carouselExampleRide" class="carousel slide double-image d-none" data-bs-ride="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://d1qznzlun37fj0.cloudfront.net/images/banner/city/hyderabad-charminar-nizam-monument.png"
                    class="d-block w-100" alt="hyderabad" />
            </div>
            <div class="carousel-item">
                <img src="https://d1qznzlun37fj0.cloudfront.net/images/banner/city/kolkata-kali-matha-dusheera.png"
                    class="d-block w-100" alt="kolkatha" />
            </div>
            <div class="carousel-item">
                <img src="https://d1qznzlun37fj0.cloudfront.net/images/banner/city/mumbai-dabba-wala-transport.png"
                    class="d-block w-100" alt="mumbai" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="carouselExampleRide" class="singleImg">
        <img src="" class="w-100" alt="special day image">
    </div>
